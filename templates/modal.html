    <div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
        <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
            <div class="flex items-center justify-between p-4 border-b">
                <div>
                    <h3 class="text-xl font-semibold text-gray-900">
                        Create New Product
                    </h3>
                    <p class="text-sm text-gray-600 mt-1">Share your product</p>
                </div>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="px-6 py-4 space-y-6 form-style">
                <form id="productForm">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter product name" required>
                    </div>
                    <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="price" name="price" placeholder="Enter product price" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Enter product description" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Choose a category</option>
                            <option value="jersey">Jersey</option>
                            <option value="balls">Balls</option>
                            <option value="socks">Socks</option>
                            <option value="gloves">Gloves</option>
                            <option value="backpacks">Backpacks</option>
                            <option value="soccerCleats">Soccer Cleats</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
                        <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="mb-4">
                        <div class="flex items-center">
                            <input id="is_featured" name="is_featured" type="checkbox">
                            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Is Featured</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
            <button type="button" id="cancelButton" class="order-2 sm:order-1 btn-cancel text-center" onclick="hideModal()">Cancel</button>
            
            <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 btn-primary">Publish Product</button>
        </div>
        </div>
    </div>

    <script>
        function showModal() {
            const modal = document.getElementById('crudModal');
            modal.classList.remove('hidden');
        }

        function hideModal() {
            const modal = document.getElementById('crudModal');
            modal.classList.add('hidden');
        }

        async function addProductEntry() {
        await fetch("{% url 'main:create_product_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#productForm')),
        })

        document.getElementById("productForm").reset();
        hideModal();
        
        // Show toast notification
        showToast('Success', 'Product deleted successfully!', 'success');

        // Dispatch custom event to notify main.html about new data
        document.dispatchEvent(new CustomEvent('productAdded'));

        return false;
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
    })
    </script>
</body>
</html>
